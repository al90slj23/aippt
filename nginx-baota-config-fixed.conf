server {
    listen 80;
    server_name ppt.yysyyf.com;
    
    # 日志文件
    access_log /www/wwwlogs/ppt.yysyyf.com.log;
    error_log /www/wwwlogs/ppt.yysyyf.com.error.log;
    
    # 文件上传大小限制
    client_max_body_size 200M;
    
    # 扩展配置
    include /www/server/panel/vhost/nginx/extension/ppt.yysyyf.com/*.conf;
    
    #CERT-APPLY-CHECK--START# 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/ppt.yysyyf.com.conf;
    #CERT-APPLY-CHECK--END
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END
    
    #ERROR-PAGE-START  错误页配置
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #REWRITE-START URL重写规则引用
    include /www/server/panel/vhost/rewrite/html_ppt.yysyyf.com.conf;
    #REWRITE-END
    
    # 上传文件访问（必须在 location / 之前）
    location /uploads {
        alias /www/wwwroot/ppt.yysyyf.com/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 后端 API 反向代理（必须在 location / 之前）
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 前端静态文件
    location / {
        root /www/wwwroot/ppt.yysyyf.com/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
    }
    
    # 禁止访问的敏感文件
    location ~* (\.user.ini|\.htaccess|\.htpasswd|\.env.*|\.project|\.bashrc|\.bash_profile|\.bash_logout|\.DS_Store|\.gitignore|\.gitattributes|LICENSE|README\.md|CLAUDE\.md|CHANGELOG\.md|CHANGELOG|CONTRIBUTING\.md|TODO\.md|FAQ\.md|composer\.json|composer\.lock|package(-lock)?\.json|yarn\.lock|pnpm-lock\.yaml|\.\w+~|\.swp|\.swo|\.bak(up)?|\.old|\.tmp|\.temp|\.log|\.sql(\.gz)?|docker-compose\.yml|docker\.env|Dockerfile|\.csproj|\.sln|Cargo\.toml|Cargo\.lock|go\.mod|go\.sum|phpunit\.xml|phpunit\.xml|pom\.xml|build\.gradl|pyproject\.toml|requirements\.txt|application(-\w+)?\.(ya?ml|properties))$ {
        return 404;
    }
    
    # 禁止访问的敏感目录
    location ~* /(\.git|\.svn|\.bzr|\.vscode|\.claude|\.idea|\.ssh|\.github|\.npm|\.yarn|\.pnpm|\.cache|\.husky|\.turbo|\.next|\.nuxt|node_modules|runtime|backend)/ {
        return 404;
    }
    
    # 一键申请SSL证书验证目录相关设置
    location ~ \.well-known {
        allow all;
    }
    
    # 禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    
    # 静态文件缓存
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|svg|webp|ico)$ {
        root /www/wwwroot/ppt.yysyyf.com/frontend/dist;
        expires 30d;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    location ~ .*\.(js|css|woff|woff2|ttf|eot)$ {
        root /www/wwwroot/ppt.yysyyf.com/frontend/dist;
        expires 12h;
        error_log /dev/null;
        access_log /dev/null;
    }
}
